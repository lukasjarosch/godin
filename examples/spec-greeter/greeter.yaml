project:
  module: "github.com/lukasjarosch/godin/examples/spec-greeter"
models:
  structs:
    - name: "Greeting"
      comment:
        - "Greeting stores a greeting for a specific name"
      fields:
        - name: "Name"
          type: "string"
        - name: "Text"
          type: "string"
  enums:
    - name: "Languages"
      comment:
        - "Derp derp der"
      fields:
        - "German"
        - "English"
service:
  name: "greeter"
  description: "Greeter is able to greet people"
  handler: "Greeter"
  api:
    service: "GreeterAPI"
    package: "godin.greeter.v1beta1"
    module: "github.com/lukasjarosch/godin-api-go"

  dependencies:
    - type: "logger"
    - type: "config"
  methods:
    - name: "Hello"
      comments:
        - "Hello implements the Hello() gRPC method"
      arguments:
        - type: "context.Context"
          name: "ctx"
        - type: "string"
          name: "name"
      returns:
        - type: "Greeting"
          name: "greeting"
        - type: "error"
          name: "err"
  errors:
    - name: "ErrEmptyName"
      message: "no name given, duh"
